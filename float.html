<!DOCTYPE html>
<html>
  <head>
    <style>
      .box {
        color: white;
        font-weight: bold;
        font-size: 50px;
        border-radius: 6px;
        width: 100px;
        height: 100px;
        margin: 10px;
        padding: 10px;
      }
      .d1,
      .d2 {
        float: left;
      }
      .d1 {
        background: red;
      }
      .d2 {
        background: orange;
      }
      .d3,
      .d4 {
        float: right;
      }
      .d3 {
        background: red;
      }
      .d4 {
        background: orange;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box d1">1</div>
      <div class="box d2">2</div>
      <!-- float를 왼쪽 기준으로 정렬하기 때문에 먼저 선언된 d1이 왼쪽에 존재하게 된다 -->
      <div class="box d3">3</div>
      <div class="box d4">4</div>
      <!-- 마찬가지로 d3부터 적용되지만 오른쪽 정렬이기 때문에 d4가 왼쪽으로 오게 된다 -->
    </div>
  </body>
</html>
